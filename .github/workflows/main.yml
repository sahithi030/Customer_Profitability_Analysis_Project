name: Auto Generate README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Generate README using AI
      uses: abhishekkrthakur/readme-ai@main
      with:
        mode: "complete"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        output_path: "README.md"

    - name: Commit README
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-generated README"
        file_pattern: README.md
